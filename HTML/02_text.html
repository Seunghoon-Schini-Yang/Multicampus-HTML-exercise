<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text 관련 Tag</title>
</head>
<body>
    <h3>Text에 장식 효과를 주는 Tag들</h3>  <!-- block tag -->
    <b> b : 굵은표시 (bold) </b> <!-- inline tag -->
    <strong> strong : 굵은표시 </strong><br>
    <i> i : italic 체 </i>
    <em> em : italic 체 (text 강조) </em><br>
    <small> small : 현재 설정한 크기보다 2 point 작게 </small>
    text<sub> sub : 아래첨자 </sub>
    text<sup> sup : 위첨자 </sup>
    <ins> ins : 밑줄표시 </ins>
    <del> del : 취소선 (가운데 줄) </del>
    <hr>
    <pre>
        입력한 형식 그대로 출력
        작성한 대로 보여주기
시작은 여기부터
    </pre>
</body>
</html>
