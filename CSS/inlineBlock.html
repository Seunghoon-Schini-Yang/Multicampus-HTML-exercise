<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inlineBlock 예제</title>
    <style type="text/css">
    /* display 속성이 생략되면 block이 default row로 배치/여백있음 */
        .greenBox{
            /*diplay:block;/*
            /*display:inline;*/ /* 이 경우 width,height 적용 안고,
            옆으로 배치되면서 내용만큼만 공간 차지*/
            display:inline-block; /* 가로로 배치되면서 width,height 적용됨 */
            float:right;
            width:150px;
            height:75px;
            margin:10px;
            border:solid 3px #73AD21;
            }
    </style>
</head>
<body>
    <h2>display 속성(block/inline/inline-block)</h2>
    <div class="greenBox">박스 1</div>
    <div class="greenBox">박스 2</div>
    <div class="greenBox">박스 3</div>
    <div class="greenBox">박스 4</div>
</body>
</html>
