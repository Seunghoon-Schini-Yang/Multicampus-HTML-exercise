<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promptEx</title>
    <script type="text/javascript">
        var cardyes = confirm("카드로 결제합니까?");
        if(cardyes==true){
        var cardnum = prompt("카드번호를 입력하세요.");
        document.write("카드번호 : " + cardnum);
        }
        else {
        document.write("카드로 결제하지 않습니다.");
        }
    </script>
</head>
<body>

</body>
</html>
