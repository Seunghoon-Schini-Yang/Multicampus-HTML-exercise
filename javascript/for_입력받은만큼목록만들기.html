<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_입력받은만큼목록만들기</title>
    <script type="text/javascript">
        var input = prompt("list 항목 수 입력");

        document.write("<ul type='square'>");
        for(var i=1 ; i<=input ; i++){
            var listItem=prompt("list 항목 입력");
            document.write("<li>"+listItem);
            }
        document.write("</ul>");
    </script>
</head>
<body>

</body>
</html>
