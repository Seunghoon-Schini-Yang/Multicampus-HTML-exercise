<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_in</title>
    <script type="text/javascript">
        var fruits=["사과","포도","복숭아"];

        //배열 원소 값 출력
        for (var i in fruits){
            document.write(i); //i 에는 배열 index가 적용
            document.write(fruits[i]+"<br>");
            }
    </script>
</head>
<body>

</body>
</html>
