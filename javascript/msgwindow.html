<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msgWindow</title>
    <script type="text/javascript">
        function winClose() {
            window.close() ; // 현재 창 (msgWindow.html) 닫고
            opener.focus(); // 현재 창을 연 부모창 (opener)에 focus 주기
        }
    </script>
</head>
<body onload="setTimeout('winClose()',3000)"> <!-- setTimeout 은 1/1000초 단위로 설정 -->
    공지사항<br>
    이 창은 3초 후에 자동으로 닫힙니다.
</body>
</html>
