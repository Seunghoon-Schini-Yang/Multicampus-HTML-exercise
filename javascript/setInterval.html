<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval</title>
    <script type="text/javascript">
        function showTime() {
            var today = new Date();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();
            var amPm ; // 오전, 오후 저장할 변수

            if(hour<=12)
                amPm='오전';
            else{
                amPm='오후';
                hour = hour - 12 ;
            }

            var = timeShow = document.getElementById("timeShow");

            var time = amPm + hour + "시 " + minute + "분 " + second + "초";
            timeShow.innerHTML = time ; // timeShow 가 id나 class로 존재해야 실행 됨
        }
    </script>
</head>
<body>
    <button onclick="timerID=setInterval('showTime()',1000)">시간 출력</button>
    <button onclick="clearInterval(timerID)">시간 정지</button>
    <h1 id="timeShow">시간 출력</h1>
</body>
</html>
