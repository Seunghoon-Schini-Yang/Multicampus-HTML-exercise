<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifEx1</title>
    <script type="text/javascript">
        num1 = parseInt(prompt("숫자1 입력"));
        num2 = parseInt(prompt("숫자2 입력"));
        num3 = parseInt(prompt("숫자3 입력"));
        if(num1 > num2){
            if(num1 > num3){
                max = num1;
                }
            else{
                max = num3;
                }
                }
        else{
            if(num2 > num3){
                max = num2;
                }
            else{
                max = num3;
                }
                }
        document.write("최대값 : "+max);
    </script>
</head>
<body>

</body>
</html>
