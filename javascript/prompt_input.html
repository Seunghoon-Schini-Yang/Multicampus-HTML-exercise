<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt_input</title>
    <script type="text/javascript">
        // prompt() : javascript 내장함수
        // 사용자로부터 입력받은 값을 반환
        // prompt("출력메시지","기본값")
        var answer = prompt("가장 좋아하는 과일은?","기본값");
        alert("가장 좋아하는 과일 : " + answer + " 입니다.");
        document.write("가장 좋아하는 과일은 " + answer + " 입니다.");
    </script>
</head>
<body>

</body>
</html>
