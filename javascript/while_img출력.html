<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while_img출력</title>
    <!-- 사용자가 입력한 수만큼 img를 출력하는 program 작성
        cherry bomb apple 순으로 출력 -->
    <script type="text/javascript">
        var num = parseInt(prompt("숫자입력:"));
        var i=1 ; //초기값
        document.write("<h2>총 " + num + "개의 img 출력<h2>");

        while(i<=num){ //조건식
            if(i%3==1)
                document.write("<img src='image/cherry.png'>");
            else if(i%3==2)
                document.write("<img src='image/bomb.png'>");
            else
                document.write("<img src='image/apple.png'>");
            i++; //increment
            }
    </script>

</head>
<body>

</body>
</html>
