<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
    <script type="text/javascript">
        function change() {
            // tag의 id 속성이 'header'인 문서 object 반환
            var header = document.getElementById('header');
            // 요소의 글자내용 변경
            header.innerHTML = '변경된 제목';
        }
    </script>
</head>
<body>
    <h1 id="header">제목</h1>
    <button id="brn" onclick="change()">제목 변경</button>
</body>
</html>
