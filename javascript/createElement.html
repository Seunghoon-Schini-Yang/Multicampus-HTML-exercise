<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement</title>
    <script type="text/javascript">
        window.onload = function() { //window loading 후 함수 실행
            // 1단계 : 요소 Node 생성 ( tag 생성 )
            var img = document.createElement('img');
            // 속성설정
            img.src = 'image/bird.jpg';
            img.width = 250;
            img.height = 180;
            img.title = '예쁜새';

            // 2단계 : 문서에 출력
            document.body.appendChild(img);

            // 1단계 : 요소 Node 생성
            var h3 = document.createElement('h3');
            var text = document.createTextNode("출력할 text:image");

            // 2단계 : 문서에 출력
            // text Node를 h3 tag에 연결
            h3.appendChild(text);
            //h3 tag를 문서 body에 연결 (출력)
            document.body.appendChild(h3);
        }
    </script>
</head>
<body>

</body>
</html>
