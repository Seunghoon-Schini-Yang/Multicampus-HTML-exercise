<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date_object</title>
    <script type="text/javascript">
        // date object 선언
        var today = new Date();

        var year1 = today.getYear();
        var year = today.getFullYear();
        var month = today.getMonth();
        var date = today.getDate();

        document.write("오늘은 " + year1 + "년 입니다.<br>"); // 121 : 2021 - 1900

        // 요일 설정
        var day;
        switch(today.getDay()){
            case 0:day='일';break;
            case 1:day='월';break;
            case 2:day='화';break;
            case 3:day='수';break;
            case 4:day='목';break;
            case 5:day='금';break;
            case 6:day='토';break;
            default: day="토";
            }

        document.write("오늘은 " + year + "년 " + month + "월 " + date + "일 " + day + "요일 입니다.<br>"); // 0 : 1월, 오늘은 2021년 0월 25일 월요일 입니다.

        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();

        document.write("<br>지금은 " + hour + "시 " + minute + "분 " + second + "초 입니다.");

        document.write("<br>getTime():" + today.getTime()); // 1970년 이후 현재까지 초 단위 계산
        document.write("<br>toLocaleString():" + today.toLocaleString());
        document.write("<br>toGMTString():" + today.toGMTString());
    </script>
</head>
<body>

</body>
</html>
