<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>animate() 효과</title>
        <style type="text/css">			
			div {
				width: 50px; 
				height: 50px;
				line-height:50px;
				text-align:center;
				background-color: rgb(0, 176, 240);
				position: absolute // relative일 때와 div 배치 달라짐;
        	   }		
		</style>
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
            $(document).ready(function(){
                $('div').hover(
                    function(){ // mouse가 object 위로 올라갔을때
                        $(this).animate({left:500},1000);
                    },
                    function(){ // mouse가 object에서 나왔을때
                        $(this).animate({left:0},4000);
                });
            });
		</script>
    </head>        
     <body>    
        <div>1</div><div>2</div>
        <div>3</div><div>4</div>
        <div>5</div><div>6</div> 
    </body>
</html>
