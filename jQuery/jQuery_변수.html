<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_변수</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // jQuery_변수 box1
            var $box1 = $('#box1');
            var divlen = $('div').length; // tag selector // 단순 숫자라 jquery 변수 $ 안붙여도 됨
            var $box2 = $('#box2');
            $box2.text(typeof $box1);
            $box1.css('color','red');
            // $box1 변수의 type 출력
            $box1.text(typeof $box1);
            // javascript code
            var box2 = document.getElementById('box2');
            box2.css('color','blue'); // javascript 변수에는 jQuery method 사용 불가
        })
    </script>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
