<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 직접 선택자</title>
        <script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
            $(document).ready(function(){
                //1. 전체 선택자 : 문서 전체의 글자색 변경
                //큰 따옴표, 작은 따옴표 모두 사용 가능
                //$("선택자").css('속성','값');
                $("*").css("color","red");

                //2. tag 선택자 : h3 tag에 밑줄 그리기
                $('h3').css('textDecoration','underline');

                //3. tag 선택자 : h3,h4 tag 배경색 설정
                $('h3,h4').css('background','pink');

                //4. id 선택자 : id가 idSelector인 tag의 글자색 설정
                $('#idSelector').css('color','#0000ff');

                //5. class 선택자
                $('.selector').css('font-weight','bold');
                $('.web').css('font-style','italic');
            });
		</script>        
	</head>
	<body>
        <h3>jQuery 직접 선택자 (selector)</h3>        
        <div class="selector">
            <ol>
                <li>전체 선택자</li>
                <li>태그 선택자</li>
                <li id="idSelector">ID 선택자 </li>
                <li>클래스 선택자</li>
            </ol>
        </div>
        <h4>웹 프로그래밍</h4>
        <div class="web">
            <ol type="A">
                <li>JSP</li>
                <li>Javascript</li>
                <li  id="jQuery">jQuery</li>
                <li>Ajax</li>
            </ol>
        </div>	
	</body>
</html>
