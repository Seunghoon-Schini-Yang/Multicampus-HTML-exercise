<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style type="text/css">        	
			#menuBox div {
				float:left;
				background-color:green;
				width:100px;	
				height:50px;		
			}		
		</style>
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function(){
				// menuItem class의 모든 div 개수 알아오기
				var $menuItem = $('.menuItem'); // class selector
				alert($menuItem.length);
				// index 값 출력할 span tag 선택
				var $indexSpan = $('#indexSpan');

				// $menuItem 변수에 포함된 각 div 개체에 대해 함수 수행 : each() 함수 사용
				$menuItem.each(function(index){ // 각 menu 항목에 대해서
					$(this).hover( // 각 menu 항목에 마우스를 올렸을 때와 뗐을 때 두 가지 상태를 처리 가능
						function(){
							$(this).css('background-color','yellow');
							$indexSpan.text(index);
						}, // overin 상태 (마우스를 item에 올렸을 때)
						function(){
							$(this).css('backgroundColor','green');
							$indexSpan.text("index");
						} // overout 상태 (마우스를 뗐을 때)
					); // hover 종료
				});
			});
		</script>  
    </head>
    
     <body>
    	<div id="wrap">  
			<h2>인덱스 : <span id="indexSpan">index</span></h2>
			<div id="menuBox">
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>     
		    </div>
        </div>
    </body>
</html>
