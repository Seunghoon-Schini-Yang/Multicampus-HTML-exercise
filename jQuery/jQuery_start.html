<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_start</title>
    <!-- jQuery file의 path 지정 -->
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        // document 가 준비 완료되면 함수 실행시키는 jquery code
        $(document).ready(function() {
            alert("jQuery 시작!!!");
        })
    </script>
</head>

</body>
</html>
